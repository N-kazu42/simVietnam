<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Alpine Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>simVietnam　会社概要</title>
  <script>
    function loadHTML(selector, file) {
      const element = document.querySelector(selector);
      if (element) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => (element.innerHTML = data))
          .catch((error) => console.error("Error:", error));
      }
    }
    document.addEventListener("DOMContentLoaded", function () {
      loadHTML("header", "header.html");
      loadHTML("footer", "footer.html");
    });
  </script>
</head>

<body>
  <div class="relative">
    <header x-data="{ mobilenavOpen: false}"
      class="lg:flex justify-between [&>*]:px-8 bg-white h-36 text-gray-700 sticky top-0 z-30 bg-cover bg-center"
      style="background-image: url('./images/headerbg.png')"></header>
    <div class="absolute left-24 bottom-6 z-50 text-2xl font-bold">
      会社概要
    </div>
  </div>
  <section>
    <div class="container mx-auto max-w-[1200px]">


      <div class="w-full py-8">
        <img src="./images/overview.jpg" alt="" class="object-fill w-full">
      </div>
      <h1 class="text-center text-[2.5rem] pt-10">会社情報</h1>
      <div class="my-[5rem] w-full max-w-[1000px] mx-auto">
        <div class="text-gray-800">
          <div class="py-4">
              <div class="flex border-b-2 py-2">
                <table class="w-full border-collapse bg-white text-left text-sm text-gray-800">
                  <tbody class="divide-y divide-gray-100 border-t border-gray-100">
                    <tr class="odd:bg-white even:bg-gray-50">
                      <th class="w-1/3 px-6 py-4 font-medium text-gray-900">
                        社名
                      </th>
                      <td class="w-2/3 px-6 py-4">
                        SYSTEM  INTEGRATION MANEGEMENT  VIETNAM CO.,LTD 
                      </td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50">
                      <th class="w-1/3 px-6 py-4 font-medium text-gray-900">
                        代表者名
                      </th>
                      <td class="w-2/3 px-6 py-4">内田　英伸</td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50">
                      <th class="w-1/3 px-6 py-4 font-medium text-gray-900">
                        設立
                      </th>
                      <td class="w-2/3 px-6 py-4">
                        2024年5月
                      </td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50">
                      <th class="w-1/3 px-6 py-4 font-medium text-gray-900">
                        本社所在地
                      </th>
                      <td class="w-2/3 px-6 py-4">7th floor, Zen Tower, 12 Khuat Duy Tien Street, <br>
                        Thanh Xuan Trung  Ward, <br>
                        Thanh Xuan District, Hanoi, Vietnam</td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50">
                      <th class="w-1/3 px-6 py-4 font-medium text-gray-900">
                        電話番号
                      </th>
                      <td class="w-2/3 px-6 py-4">
                        +84 81 225 3957
                      </td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50">
                      <th class="w-1/3 px-6 py-4 font-medium text-gray-900">
                        事業内容
                      </th>
                      <td class="w-2/3 px-6 py-4">省力化機械設計製造</td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50">
                      <th class="w-1/3 px-6 py-4 font-medium text-gray-900">
                        従業員数
                      </th>
                      <td class="w-2/3 px-6 py-4">
                        ５人（うち設計士４人）
                      </td>
                    </tr>
                    <tr class="odd:bg-white even:bg-gray-50">
                      <th class="w-1/3 px-6 py-4 font-medium text-gray-900">
                        取引銀行
                      </th>
                      <td class="w-2/3 px-6 py-4">
                        JBIC  Vietin Bank
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer></footer>
</body>

</html>
