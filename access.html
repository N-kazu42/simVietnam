<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Alpine Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>simVietnam access</title>
  <script>
    function loadHTML(selector, file) {
      const element = document.querySelector(selector);
      if (element) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => (element.innerHTML = data))
          .catch((error) => console.error("Error:", error));
      }
    }
    document.addEventListener("DOMContentLoaded", function () {
      loadHTML("header", "header.html");
      loadHTML("footer", "footer.html");
    });
  </script>
</head>

<body>
  <div class="relative">
    <header x-data="{ mobilenavOpen: false}"
      class="lg:flex justify-between [&>*]:px-8 bg-white h-36 text-gray-700 sticky top-0 z-30 bg-cover bg-center"
      style="background-image: url('./images/headerbg.png')"></header>
    <div class="absolute left-24 bottom-6 z-50 text-2xl font-bold">
      アクセスマップ
    </div>
  </div>
  <section>
    <div class="container mx-auto max-w-[1200px]">
      <div class="text-2xl py-8">
        <p>SYSTEM INTEGRATION MANAGEMENT VIETNAM CO., LTD</p>
        <p class="border-t my-2"></p>
        <p>7th floor, Zen Tower, 12 Khuat Duy Tien Street, <br>
          Thanh Xuan Trung Ward, <br>
          Thanh Xuan District, Hanoi, Vietnam</p>
      </div>
      <div class="relative pb-[56.25%] lg:pb-[45%] h-0 overflow-hidden">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.9791722688556!2d105.79970337584066!3d20.993471988988478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135acbe8bfa4e5b%3A0x1a467b0c80d846da!2sZen%20Tower!5e0!3m2!1sja!2sjp!4v1716592272023!5m2!1sja!2sjp"
          width="1200"
          height="450"
          style="border:0; width: 100%; height: 100%; position: absolute; top: 0; left: 0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </section>
  
  <footer></footer>
</body>

</html>
